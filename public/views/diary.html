<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Diary - {{.day}}</title>
  </head>
    <h1>Diary - {{.day}}</h1>
    {{range $date, $data := .total}}
    <div>
      <h2>{{$date}}</h2>
      <table>
        {{range $item, $time := $data}}
        <tr><td>{{$item}}</td><td>{{toHMS $time}}</td>
        {{end}}
      </table>
    </div>
    {{end}}
  <body>
  </body>
</html>
